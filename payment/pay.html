<!-- PAYMENT TESTING -->

<html lang="en">
<style>
  * {
    box-sizing: border-box;
  }

  html, body {
    width: 100%;
    height: 100%;
    margin: 0;
    background-color: #2c673d;
    font-family: 'Roboto', sans-serif;
  }

  .shopping-cart {
    width: 750px;
    height: 423px;
    margin: 80px auto 0;
    background: #FFFFFF;
    box-shadow: 1px 2px 3px 0px rgba(0,0,0,0.10);
    border-radius: 6px;
  
    display: flex;
    flex-direction: column;
  }

  .title {
    height: 40px;
    border-bottom: 1px solid #E1E8EE;
    padding: 20px 30px;
    color: #5E6977;
    font-size: 18px;
    font-weight: 400;
  }
  
  .item {
    padding: 20px 30px;
    height: 120px;
    display: flex;
  }
  
  .item:nth-child(3) {
    border-top:  1px solid #E1E8EE;
    border-bottom:  1px solid #E1E8EE;
  }
  .is-active {
    animation-name: animate;
    animation-duration: .8s;
    animation-iteration-count: 1;
    animation-timing-function: steps(28);
    animation-fill-mode: forwards;
  }
  
  @keyframes animate {
    0%   { background-position: left;  }
    50%  { background-position: right; }
    100% { background-position: right; }
  }
  .image {
    margin-right: 50px;
  }
  
  .description {
    padding-top: 10px;
    margin-right: 60px;
    width: 115px;
  }
  
  .description span {
    display: block;
    font-size: 14px;
    color: #43484D;
    font-weight: 400;
  }
  
  .description span:first-child {
    margin-bottom: 5px;
  }
  .description span:last-child {
    font-weight: 300;
    margin-top: 8px;
    color: #86939E;
  }
  .quantity {
    padding-top: 20px;
    margin-right: 60px;
  }
  .quantity input {
    -webkit-appearance: none;
    border: none;
    text-align: center;
    width: 32px;
    font-size: 16px;
    color: #43484D;
    font-weight: 300;
  }
  
  button[class*=btn] {
    width: 30px;
    height: 30px;
    background-color: #E1E8EE;
    border-radius: 6px;
    border: none;
    cursor: pointer;
  }
  .minus-btn img {
    margin-bottom: 3px;
  }
  .plus-btn img {
    margin-top: 2px;
  }
  
  button:focus, input:focus {
    outline:0;
  }

  .total-price {
    width: 83px;
    padding-top: 27px;
    text-align: center;
    font-size: 16px;
    color: #43484D;
    font-weight: 300;
  }

  @media (max-width: 800px) {
    .shopping-cart {
      width: 100%;
      height: auto;
      overflow: hidden;
    }
    .item {
      height: auto;
      flex-wrap: wrap;
      justify-content: center;
    }
    .image img {
      width: 50%;
    }
    .image, .quantity, .description {
      width: 100%;
      text-align: center;
      margin: 6px 0;
    }
  }
</style>
<body>
  <main>
    <title> Checkout </title>

    <script src="https://js.stripe.com/v3/"></script>
    <div class="shopping-cart">
      <!-- Title -->
      <div class="title">
        Cart
      </div>

      <div class="item">
        <div class="image">
          <img src="https://creatives.mediatropy.com/fha-fb/wp-content/uploads/logo-fnb-1.png" alt="" />
        </div>

        <div class="description">
          <span>Admission Ticket</span>
          <span>FHA F&B</span>
          <span>Visitor</span>
        </div>

        <div class="quantity">
          <button class="minus-btn" type="button" name="button">
            <img src="https://cdn1.iconfinder.com/data/icons/social-messaging-productivity-vol-4/512/168-Circle_line_negative_neutral_pending-16.png" alt="" />
          </button>
          <input type="text" name="name" value="1">
          <button class="plus-btn" type="button" name="button">
            <img src="https://cdn1.iconfinder.com/data/icons/social-messaging-productivity-vol-4/512/198-Circle_line_negative_neutral_pending-16.png" alt="" />
          </button>
        </div>

        <div class="total-price">Ft 80</div>
      </div>
    </div>
    <br>
    <br>

    <!-- Stripe Checkout Script -->
    <form id="payment-form" method="POST" align="center" width="100%">
      <input type="hidden" name="usid" value="usid" />
      <input type="hidden" name="finalPrice" id="finalPrice" value="8000" />
      <script id="stripe-button" src="https://checkout.stripe.com/checkout.js"
        class="stripe-button"
        data-key="pk_test_51Mtx0TF5QuUecHFelaiRAFfiYoPqp0CXMhm0LkK6S9USTOxF21mHu8BVYCGT4NkOKOe5lov7zHk5Gw2ml9RJRxPa00OFLOJeJ5"
        data-amount="8000"
        data-name="Dunkelmann BOT"
        data-description="Kreditfeltöltés"
        data-image="https://stripe.com/img/documentation/checkout/marketplace.png"
        data-locale="auto"
        data-allow-remember-me="true"
        data-currency="huf">
      </script>
    </form>
  </main>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script>
  $('.minus-btn').on('click', function(e) {
    e.preventDefault();
    var $this = $(this);
    var $input = $this.closest('div').find('input');
    var value = parseInt($input.val());

    if (value > 1) {
      value = value - 1;
    } else {
      value = 0;
    }
    $input.val(value);
  });

  $('.plus-btn').on('click', function(e) {
    e.preventDefault();
    var $this = $(this);
    var $input = $this.closest('div').find('input');
    var value = parseInt($input.val());

    if (value < 10) {
      value = value + 1;
    } else {
      value = 10;
    }
    $input.val(value);
    var total = value * 80;
    document.querySelector('.total-price').innerHTML = `Ft ${total}`;

    // Update the Stripe button attributes dynamically
    var stripeButtonScript = document.querySelector('#stripe-button');
    stripeButtonScript.setAttribute('data-amount', total * 100);
    document.querySelector('#finalPrice').value = total * 100;

    // Reload the Stripe button script
    stripeButtonScript.parentNode.removeChild(stripeButtonScript);

    var newScript = document.createElement('script');
    newScript.id = 'stripe-button';
    newScript.src = 'https://checkout.stripe.com/checkout.js';
    newScript.className = 'stripe-button';
    newScript.setAttribute('data-key', 'pk_test_51Mtx0TF5QuUecHFelaiRAFfiYoPqp0CXMhm0LkK6S9USTOxF21mHu8BVYCGT4NkOKOe5lov7zHk5Gw2ml9RJRxPa00OFLOJeJ5');
    newScript.setAttribute('data-amount', total * 100);
    newScript.setAttribute('data-name', 'Dunkelmann BOT');
    newScript.setAttribute('data-description', 'Kreditfeltöltés');
    newScript.setAttribute('data-image', 'https://stripe.com/img/documentation/checkout/marketplace.png');
    newScript.setAttribute('data-locale', 'auto');
    newScript.setAttribute('data-allow-remember-me', 'true');
    newScript.setAttribute('data-currency', 'huf');
    document.querySelector('form').appendChild(newScript);
  });
</script>
</html>
<!-- END PAYMENT TESTING -->
